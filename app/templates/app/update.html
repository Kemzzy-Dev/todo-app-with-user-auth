{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Update</title>
</head>
<!-- done with the ui, next is to add good colors to make it beautiful -->
<body style="background-image: url({% static 'images/gradienta-rKv4HduvzIE-unsplash.jpg' %});">
    <div class="container">
        <div class="row justify-content-center px-0">
            <div class="col-lg-7 col-11 bg-white ">
                <p class="fs-4 text-center my-2">Update Task</p>
                <form action="" method="post" class="d-flex">
                    {% csrf_token %}
                    <input type="text" class="mt-2 rounded-0 form-control" name="updatetask" id="" placeholder="{{ todo.task }}">
                    <input type="submit" class="btn btn-success ms-2 mt-2 rounded-2 shadow" value="Update">
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
