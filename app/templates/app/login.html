{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <title>login page</title>
</head>
<body>
    <section id="body">
        <div class="container mt-5 pt-5 px-5 py-5">
            <div class="row justify-content-center mx-2">
                <div class="col-xl-5 col-lg-6 col-md-7 shadow-lg bg-white rounded-3">
                    <h2 class="text-center lead m-3">LOGIN</h2>
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="text-center px-2">

                            <input type="text" name="email" class=" mb-3 form-control" placeholder="Email">

                            <input type="password" name="password" class="form-control" placeholder="Password">
                        

                            <input type="submit" id="login" value="Login" class="btn btn-success form-control rounded-0 mt-4">
                            {% for message in messages %}
                                {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                                    <p class="mt-2 text-danger">{{ message }}</p>
                                {% else %}
                                    <p class="mt-2 text-success">{{ message }}</p>
                                {% endif %}
                            {% endfor %}

                            <p class="m-3">Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Sign Up</a></p>
                        </div>
                    </form>
                    <div class="row">
                        <a href="{% url 'password_reset' %}" id="forgotpassword" class="text-white text-decoration-none p-2 text-center">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
