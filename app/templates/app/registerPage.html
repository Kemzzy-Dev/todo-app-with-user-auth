{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <title>Register Now</title>
</head>
<body>
    <section class="mt-5">
        <div class="container">
            <div class="row justify-content-center mx-5">
                <div class="col-xl-5 col-lg-6 col-md-7 shadow-lg bg-white rounded-3">
                    <h2 class="text-center lead m-3">REGISTER</h2>
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="text-center px-5">
                            {{ form.username }}

                            {{ form.email }}
                            
                            {{ form.password1 }}
                           
                            {{ form.password2 }}

                            <input type="submit" value="Register" id="register" class="btn btn-success form-control rounded-0 mt-4">

                            <p class="m-2">Have an account? <a href="{% url 'login' %}" class="text-decoration-none">Login Here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
